vnfd:
  description: stupid vnfd
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - number-of-instances: 1
        vdu-id: stupid
    vdu-profile:
    - id: stupid
      min-number-of-instances: 1
    vnf-configuration-id: default-vnf-configuration
  ext-cpd:
  - id: stupid-eth0-ext  
    int-cpd:
      cpd: stupid-eth0-int
      vdu-id: stupid
  - id: stupid-eth1-ext
    int-cpd:
      cpd: stupid-eth1-int
      vdu-id: stupid
  id: stupid-vnf
  product-name: stupid-vnf
  mgmt-cp: stupid-eth0-ext
  sw-image-desc:
  - id: ubuntu18.04
    image: ubuntu18.04
    name: ubuntu18.04
  vdu:
  - cloud-init-file: cloud-init
    id: stupid
    name: stupid
    int-cpd:
    - id: stupid-eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        support-mandatory: true
        virtual-interface:
          type: PARAVIRT
    - id: stupid-eth1-int
      virtual-network-interface-requirement:
      - name: eth1
        support-mandatory: true
        virtual-interface:
          type: PARAVIRT
    sw-image-desc: ubuntu18.04
    virtual-compute-desc: stupid-compute
    virtual-storage-desc:
    - stupid-storage
  version: '1.0'
  virtual-compute-desc:
  - id: stupid-compute
    virtual-cpu:
      num-virtual-cpu: 1
    virtual-memory:
      size: 1.0
  virtual-storage-desc:
  - id: stupid-storage
    size-of-storage: 10
  vnf-configuration:
  - config-primitive:
    - name: touch
      parameter:
      - data-type: STRING
        default-value: /home/ubuntu/touched
        name: filename
    initial-config-primitive:
    - seq: 1
      name: config
      parameter:
      - name: ssh-hostname
        value: <rw_mgmt_ip>
      - name: ssh-username
        value: ubuntu
      - name: ssh-password
        value: ubuntu
    id: default-vnf-configuration
    juju:
      charm: stupid