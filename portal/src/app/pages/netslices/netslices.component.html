<h2 style="float: left">Network Slices Instances</h2>
<button style="float: right; margin: 2px; background-color: #4489eb; margin-left: auto" id="yes" type="button" class="btn btn-primary" (click)="update()"><i class="fa fa-refresh"></i> Refresh</button>
<div style="clear: both;" class="container-fluid" (click)="containerClick($event)">
    <hr />
    <div class="row" style="margin-top: 5px;">
        <div class="col-sm-6 col-md-4 col-lg-3 flex-column" *ngFor="let element of listData"
            style="display: flex;flex-direction: column;">
            <div [attr.id]="element.nsiId" class="card mb-3"
                style="border-color: #4489eb; border-width: 2px; cursor: pointer; height: 100%;"
                (click)="clickEvent($event, element)" (mouseenter)="onEnter(element.nsiId)"
                (mouseleave)="onLeave(element.nsiId)">
                <div class="card-body" style="clear: none;">
                    <i class="fa fa-plus fa-4x" style="float: right; color:lightgray;"></i>
                    <h2 class="card-title">{{element.name}}</h2>
                    <p class="card-text">
                        <b>Description:</b> {{element.description}}
                    </p>
                    <!-- <p class="card-text">

            </div>
        </div>
    </div>
</div>
<span id="tooltip-span" style="display: none; cursor: pointer;" (mouseleave)="mouseLeftTooltip()">
    <div class="list-group">
        <div *ngIf="tenant">
            <a class="list-group-item list-group-item-action" (click)="modifyNS()">Modify</a>
            <a *ngIf="terminate" class="list-group-item list-group-item-action" (click)="terminateNS()">Terminate</a>
            <a *ngIf="!terminate" class="list-group-item list-group-item-action"
                (click)="instantiateNS()">Instantiate</a>
        </div>
        <div *ngIf="!tenant">
            <a class="list-group-item list-group-item-action" (click)="viewMoreInfo()">View More</a>
        </div>
    </div>
</span>
