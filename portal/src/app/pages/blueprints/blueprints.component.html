<div style="clear: both;">
    <hr />
    <div class="container-fluid" (click)="containerClick($event)">
        <div class="row" style="margin-top: 5px;">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let element of listData"
                style="display: flex;flex-direction: column;">
                <div [attr.id]="element.vsBlueprintId" class="card mb-3"
                    style="border-color: #4489eb; border-width: 2px; cursor: pointer; height: 100%;"
                    (click)="clickEvent($event, element)" (mouseenter)="onEnter(element.vsBlueprintId)"
                    (mouseleave)="onLeave(element.vsBlueprintId)">
                    <div *ngIf="element.control" class="card-body"
                        style="text-align: center;display: flex; justify-content: center; align-items: center;"
                        (click)="onboardVSB($event)">
                        <div style="color: #4489EB; opacity: 0.7;">
                            <i class="fa fa-plus fa-4x"></i>
                            <h4>{{element.name}}</h4>
                        </div>
                    </div>


                    <div *ngIf="!element.control" class="card-body" style="clear: none;">
                        <i class="fa fa-plus fa-4x" style="float: right; color:lightgray;"></i>
                        <h2 class="card-title">{{element.name}}</h2>
                        <p class="card-text">
                            <b>Description:</b> {{element.vsBlueprint.description}}
                        </p>
                        <h5>QoS Parameters</h5>
                        <div *ngFor="let element2 of element.vsBlueprint.parameters">
                            <p>{{element2.parameterName}} : {{element2.parameterType}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<span id="tooltip-span" style="display: none;" (mouseleave)="mouseLeftTooltip()">
    <div class="list-group">
        <div *ngIf="!tenant">
            <a class="list-group-item list-group-item-action" type="button" (click)="deleteBlueprint()">Delete</a>
            <a class="list-group-item list-group-item-action" type="button" (click)="viewMoreInfo()">View More</a>
        </div>
        <div *ngIf="tenant">
            <a class="list-group-item list-group-item-action" type="button" (click)="createDescriptor()">Create VSD</a>
        </div>
    </div>
</span>
