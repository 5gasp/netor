<div class="container-fluid" id="modal-content-wrapper" style="height: 100%; display: flex; flex-flow: column;">
    <div class="row">
        <h2 id="modal-title" style="color: #4489eb;">Instantiate New VS</h2>
        <i style="margin-left: auto; cursor: pointer;" class="fa fa-times fa-lg" aria-hidden="true" type=" button"
            (click)="closeModal()"></i>
    </div>
    <div style="width: 80%; height: 1px; margin: 0px auto; border-bottom: 1px solid #969696;">&nbsp;</div>

    <div id="modal-body-extra" style="overflow-y: auto; height: 90%; padding-top: 10px;">
        <form>
            <div class="container">
                <div class="row form-group" style="display:none">
                    <label for="descriptorId" class="col-sm-3 text-right col-form-label">Descriptor ID:</label>
                    <input class="form-control col-sm-9" type="text" id="descriptorId"
                        [attr.value]="modalData.descriptor.vsDescriptorId" readonly />
                </div>
                <div class="row form-group">
                    <label for="descriptorName" class="col-sm-3 text-right col-form-label">Descriptor Name:</label>
                    <input class="form-control col-sm-9" type="text" id="descriptorName"
                        [attr.value]="modalData.descriptor.name" readonly />
                </div>
                <div class="row form-group">
                    <label for="tenant" class="col-sm-3 text-right col-form-label">Tenant: </label>
                    <input class="form-control col-sm-9" type="text" id="tenant" [attr.value]="tenant" readonly>
                </div>
                <div class="row form-group">
                    <label for="name" class="col-sm-3 text-right col-form-label">Name: </label>
                    <input class="form-control col-sm-9" type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="row form-group">
                    <label for="description" class="col-sm-3 text-right col-form-label">Description: </label>
                    <input class="form-control col-sm-9" type="text" id="description" placeholder="Enter Description"
                        required>
                </div>
                <div class="row form-group">
                    <label for="domainId" class="col-sm-3 text-right col-form-label">Single Domain Id: </label>
                    <input class="form-control col-sm-9" type="text" id="domainId" placeholder="Enter DomainId"
                        required>
                </div>
                <div class="row form-group">
                    <label for="notificationUrl" class="col-sm-3 text-right col-form-label">Notification URL: </label>
                    <input class="form-control col-sm-9" type="text" id="notificationUrl" placeholder="Enter URL"
                        required>
                </div>

                <div class="form-group row">
                    <label for="placements" class="col-sm-3 text-right col-form-label">Multi Domain Placements:</label>
                    <div class="col-sm-12 container" id="placements">
                        <div *ngFor="let placementNum of domainPlacements; let i=index">
                            <div class="row">
                                <div class="col-md-1" style="margin:auto;">
                                    <i *ngIf="i!=0" style="float:right; cursor: pointer;" class=" fa fa-trash fa-2x"
                                        (click)="removePlacement(i)"></i>
                                </div>
                                <div class="col-md-11">
                                    <div class="container-fluid" [ngStyle]="myStyle(i)">
                                        <div class="row from-group">
                                            <label [attr.for]="'placement'+placementNum"
                                                class="col-sm-3 text-right col-form-label">Name:</label>
                                            <input class="form-control col-sm-9" type="text"
                                                [attr.id]="'placement'+placementNum" placeholder="Enter Value">
                                        </div>
                                        <div class="row form-group">
                                            <label [attr.for]="'placementValue'+placementNum"
                                                class="col-sm-3 text-right col-form-label">Value:
                                            </label>
                                            <input class="form-control col-sm-9" type="text"
                                                [attr.id]="'placementValue'+placementNum" placeholder="Enter Value">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <button style="margin-bottom: 10px; background-color: #4489eb;" type="button"
                                class="btn btn-primary" (click)="addPlacement()">Add Placement</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>

        <h5>Location Constraints</h5>

        <div style="margin: auto; width: 80%; height: 400px; margin-bottom: 15px;">
            <app-map [coords]="coords" (onConfirm)="onConfirm($event)"></app-map>
        </div>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row form-group">
                            <label for="altitude" class="col-sm-3 text-right col-form-label">Altitude: </label>
                            <input class="form-control col-sm-9" type="text" id="altitude" placeholder="Enter Altitude"
                                required>
                        </div>
                        <div class="row form-group">
                            <label for="latitude" class="col-sm-3 text-right col-form-label">Latitude: </label>
                            <input class="form-control col-sm-9" type="text" id="latitude" placeholder="Enter Latitude"
                                required (keyup.enter)="checkLocation()">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row form-group">
                            <label for="range" class="col-sm-3 text-right col-form-label">Range: </label>
                            <input class="form-control col-sm-9" type="text" id="range" placeholder="Enter Range"
                                required>
                        </div>
                        <div class="row form-group">
                            <label for="longitude" class="col-sm-3 text-right col-form-label">Longitude: </label>
                            <input class="form-control col-sm-9" type="text" id="longitude"
                                placeholder="Enter Longitude" required (keyup.enter)="checkLocation()">
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
