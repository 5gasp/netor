<div class="container-fluid" id="modal-content-wrapper" style="height: 100%; display: flex; flex-flow: column;">
    <div class="row">
        <h2 id="modal-title" style="color: #007bff;">Instantiate New NS</h2>
        <i style="margin-left: auto;cursor: pointer;" class="fa fa-times fa-lg" aria-hidden="true" type=" button"
            (click)="closeModal()"></i>
    </div>
    <div style="width: 80%; height: 1px; margin: 0px auto; border-bottom: 1px solid #969696;">&nbsp;</div>

    <div id="modal-body-extra" style="overflow-y: auto; height: 90%; padding-top: 10px;">
        <form>
            <div class="container">
                <div class="row form-group">
                    <label for="nstname" class="col-sm-3 text-right col-form-label">NS Template Name:</label>
                    <input class="form-control col-sm-9" type="text" id="nstName" [attr.value]="modalData.nst.nstName"
                        readonly />
                </div>
                <div class="row form-group">
                    <label for="nstId" class="col-sm-3 text-right col-form-label">NS Template ID:</label>
                    <input class="form-control col-sm-9" type="text" id="nstId" [attr.value]="modalData.nst.nstId"
                        readonly />
                </div>
                <div class="row form-group">
                    <label for="name" class="col-sm-3 text-right col-form-label">Name: </label>
                    <input class="form-control col-sm-9" type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="row form-group">
                    <label for="description" class="col-sm-3 text-right col-form-label">Description: </label>
                    <input class="form-control col-sm-9" type="text" id="description" placeholder="Enter Tenant"
                        required>
                </div>
            </div>
        </form>
    </div>

    <div class="row" style="margin-top: 5px;">
        <button style="margin-left: auto;" id="submitNewNS" type="button" class="btn btn-primary"
            (click)="submitNS()">Submit</button>
    </div>
</div>
